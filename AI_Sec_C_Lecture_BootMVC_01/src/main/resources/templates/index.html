<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Student Page</title>
<style>
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	
	<div class="container" align="center">
		<h1>Student List As Follows</h1>
		<hr>
		<br>
		<a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		<table style="width: 80%; border: 1;" class="table">
			<thead>
				<th>ID</th>
				<th>NAME</th>
				<th>CONTACT</th>
				<th>ACTION</th>
			</thead>
			<tr th:each="stu:${list_of_students}">
				<td th:text="${stu.id}"></td>
				<td th:text="${stu.name}"></td>
				<td th:text="${stu.contact}"></td>
				<td>
					<a th:href="@{/updateStudent/{id}(id=${stu.id})}" class="btn btn-primary btn-sm mb-3">
						Update
					</a>
					<a th:href="@{/deleteStudent/{id}(id=${stu.id})}" class="btn btn-danger btn-sm mb-3">
						Delete
					</a>
					
				</td>
			</tr>

		</table>
	</div>


</body>

</html>
