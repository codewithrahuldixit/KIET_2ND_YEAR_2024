<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Student Page</title>

<style>
</style>

<body>

	<div class="container" align="center">
		<h1>Student Details As Follows</h1>
		<h1 th:text="${stu.id}"></h1>
		<h1 th:text="${stu.name}"></h1>
		<h1 th:text="${stu.email}"></h1>
	</div>
	<div th:object="${stu}" class="container" align="center">
		<h1>Student Details printed using selection Expresion</h1>
		<h1 th:text="*{id}"></h1>
		<h1 th:text="*{name}"></h1>
		<h1 th:text="*{email}"></h1>
	</div>

</body>

</html>
